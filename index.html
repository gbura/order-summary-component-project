<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <div class="card">
      <div class="main-img"></div>
      <div class="text-box">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="price-box">

        <div class="music-icon"><img src="./images/icon-music.svg" alt="music icon"></div>

        <div class="annual-plan-box">
          <p class="annual-plan-header">Annual Plan</p>
          <p class="price-text">$59.99/year</p>
        </div>

        <div class="change-text">
          <a href="#">Change</a>
        </div>

      </div>

      <div class="buttons">
        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>

    </div>

  </main>

  <footer>

    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gbura">gbura</a>.</p>

  </footer>
</body>

</html>
